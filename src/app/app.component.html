<ion-app [config]="ionConfig">
    <!--  our side menu  -->
    <ion-hide-when size="md">
      <ion-menu [disabled]="mobileNavigation" contentId="content">
        <ion-content>

          <img class="logoSplitPan" src="https://nomades.ch/wp-content/themes/theme_nomades/images/logo-nomades.png" alt="">
          <ion-list mode="md">
            <ion-item 
              class="menuItemSpliPan"
              mode="md"
              lines="none"
              (click)="menuCtl?.close()"
              *ngFor="let item of menuItems"
              routerLink="{{item?.url.split('/').reverse()[0]}}"
              routerLinkActive="{{(currentUrl.includes('index'))
              ? item?.url.split('/').reverse()[0] === ''
              : currentUrl.includes(item?.title.toLowerCase())}}">
              <ion-label text-wrap>
                {{item?.title}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>      
    </ion-hide-when>

  
    <!-- the main content -->
    <ion-router-outlet swipeBackEnabled="false" id="content" animated="{{mobileNavigation}}" main></ion-router-outlet>

  <!-- <main>
      <ion-router-outlet animated="{{mobileNavigation}}"></ion-router-outlet>
  </main> -->
</ion-app>
