<ion-content padding>

    <h1>Create a new folder</h1>
    <ion-item>
      <ion-input [(ngModel)]="folderName" placeholder="Folder Name" type="text"></ion-input>
    </ion-item>
    <ion-button (click)="modalCtrl.dismiss()">
      CANCEL
    </ion-button>
    <ion-button (click)="modalCtrl.dismiss(folderName)">
      OK
    </ion-button>
</ion-content>
