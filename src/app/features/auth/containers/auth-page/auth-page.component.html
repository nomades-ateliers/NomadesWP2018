    <ion-row>
      <ion-col>
          <app-menu-nav [currentUrl]="'/index'"></app-menu-nav>

          <!-- <div *ngIf="data$ | async as frontPage;">
            <div [innerHTML]="frontPage?.content?.rendered|replaceBy|safeHtml "></div>
          </div> -->
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!currentUser; else connected">
      <ion-col>
        <div [formGroup]="form">

            <ion-label position="floating">Email</ion-label>

          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input 
              type="text"
              class="form-control"
              ngDefaultControl
              formControlName="name"></ion-input>      
          </ion-item>
          <app-form-error name="name"></app-form-error>
          <ion-item margin-bottom >
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              class="form-control"
              ngDefaultControl
              formControlName="password"
              name="password"></ion-input>      
          </ion-item>
          <app-form-error name="password"></app-form-error>
          <ion-button color="primary" (click)="login()">
            se connecter
          </ion-button> 
        </div>

    </ion-row>
    <ng-template #connected>
      <ion-row>
        <ion-col>
          <pre>{{fileElements|json}} </pre>
