<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
          <app-menu-nav></app-menu-nav>
          <app-header-people [baseUrl]="baseUrl"></app-header-people>
          <app-adress></app-adress>
          <div *ngIf="data$ | async as front;">

          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
