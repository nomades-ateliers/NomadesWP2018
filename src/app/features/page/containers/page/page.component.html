<app-header-app></app-header-app>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
          <app-menu-nav [currentUrl]="currentUrl"></app-menu-nav>
          <app-header-people [baseUrl]="baseUrl"></app-header-people>
          <app-adress></app-adress>
          <app-slogan [slogan]="(data$ | async)?.title?.rendered"></app-slogan>
          <div *ngIf="data$ | async as data;" margin>
            <div [innerHTML]="data?.content?.rendered|safeHtml "></div>
          </div>
      </ion-col>
    </ion-row>

    <ion-row [ngSwitch]="currentUrl">
      <ion-col>
        <div *ngSwitchCase="'/workshops'">
          <!-- <app-workshops></app-workshops> -->
          workshops...
        </div>
        <div *ngSwitchCase="'/projets'">
          projets...
        </div>
        <app-contact-page *ngSwitchCase="'/contact'"></app-contact-page>
        <ng-template ngSwitchDefault>
          page template default
        </ng-template>        
      </ion-col>
    </ion-row>

    
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
