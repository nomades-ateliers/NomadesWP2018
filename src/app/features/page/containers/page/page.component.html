<app-header-app></app-header-app>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
          <app-menu-nav [currentUrl]="currentUrl"></app-menu-nav>
          <app-header-people [baseUrl]="baseUrl"></app-header-people>
          <app-adress></app-adress>
          <app-slogan></app-slogan>
          <div *ngIf="data$ | async as data;" margin>
            <div [innerHTML]="data?.content?.rendered|safeHtml "></div>
          </div>
      </ion-col>
    </ion-row>

    <div [ngSwitch]="currentUrl">
      <!-- <div *ngSwitchCase="'/workshops'"><app-workshops></app-workshops></div> -->
      <!-- <app-workshops  *ngSwitchCase="'/workshops'"></app-workshops> -->
      <ng-template [ngSwitchCase]="'/workshops'">
        <app-workshops></app-workshops>
      </ng-template>
      <ng-template [ngSwitchCase]="'/projets'">
        projets...
      </ng-template>
      <ng-template [ngSwitchCase]="'/contact'">
        contact...
      </ng-template>
      <ng-template ngSwitchDefault>
        page template default
      </ng-template>
    </div>

    
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
