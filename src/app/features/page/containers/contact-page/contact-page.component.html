<div class="contactContainer">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="fixed">Nom:</ion-label>
            <ion-input
              ngDefaultControl
              formControlName="nom"></ion-input>
          </ion-item>     
          <ion-item>
            <ion-label position="fixed">Pr√©nom:</ion-label>
            <ion-input
              ngDefaultControl
              formControlName="prenom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Email:</ion-label>
            <ion-input
              ngDefaultControl
              formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="fixed">Objet:</ion-label>
            <ion-input
              ngDefaultControl
              formControlName="objet"></ion-input>
          </ion-item> 
          <ion-item>
            <ion-label position="fixed">Message:</ion-label>
            <ion-textarea
              ngDefaultControl
              formControlName="message"></ion-textarea>
          </ion-item>

          <div id='recaptcha' class="g-recaptcha"
            data-sitekey="6LeAHWEUAAAAAD9DQDvlI8EMFkfNvf69SUtJpnt3"
            data-callback="onSubmit"
            data-size="invisible"></div>
          <div padding>
            <ion-button
              [disabled]="!(form.dirty === true && form.valid === true)"
              (click)="submit()">
                Envoyer
            </ion-button>
          </div>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
</div>
